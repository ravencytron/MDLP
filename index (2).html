    <!-- Framer Motion compatibility layer -->
    <script>
        // Create Framer Motion-compatible API using React and CSS transitions
        (function() {
            const { useState, useEffect, useRef } = React;
            
            const createMotionComponent = (tag) => {
                return React.forwardRef((props, ref) => {
                    const [mounted, setMounted] = useState(false);
                    const internalRef = useRef(null);
                    const elementRef = ref || internalRef;
                    
                    useEffect(() => {
                        setMounted(true);
                        if (props.initial) {
                            const el = elementRef.current;
                            if (el && props.initial.opacity !== undefined) {
                                el.style.opacity = props.initial.opacity;
                            }
                            if (el && props.initial.y !== undefined) {
                                el.style.transform = `translateY(${props.initial.y}px)`;
                            }
                            if (el && props.initial.x !== undefined) {
                                el.style.transform = `translateX(${props.initial.x}px)`;
                            }
                        }
                    }, []);
                    
                    useEffect(() => {
                        if (mounted && props.animate) {
                            const el = elementRef.current;
                            if (!el) return;
                            
                            const animateProps = typeof props.animate === 'function' 
                                ? props.animate() 
                                : props.animate;
                            
                            if (!animateProps || Object.keys(animateProps).length === 0) return;
                            
                            const duration = (props.transition && props.transition.duration) || 0.6;
                            const ease = (props.transition && props.transition.ease) || 'ease';
                            
                            let transforms = [];
                            let transitions = [];
                            
                            if (animateProps.opacity !== undefined) {
                                transitions.push(`opacity ${duration}s ${ease}`);
                                el.style.opacity = animateProps.opacity;
                            }
                            if (animateProps.y !== undefined) {
                                transforms.push(`translateY(${animateProps.y}px)`);
                            }
                            if (animateProps.x !== undefined) {
                                transforms.push(`translateX(${animateProps.x}px)`);
                            }
                            if (animateProps.rotate !== undefined) {
                                transforms.push(`rotate(${animateProps.rotate}deg)`);
                            }
                            
                            if (transforms.length > 0) {
                                transitions.push(`transform ${duration}s ${ease}`);
                                el.style.transform = transforms.join(' ');
                            }
                            
                            if (animateProps.height !== undefined) {
                                transitions.push(`height ${duration}s ${ease}`);
                                el.style.height = animateProps.height === 'auto' ? 'auto' : `${animateProps.height}px`;
                            }
                            
                            if (transitions.length > 0) {
                                el.style.transition = transitions.join(', ');
                            }
                        }
                    }, [mounted, props.animate, props.transition]);
                    
                    useEffect(() => {
                        if (props.whileHover) {
                            const el = elementRef.current;
                            if (!el) return;
                            
                            const handleMouseEnter = () => {
                                const hover = props.whileHover;
                                if (hover.y !== undefined) {
                                    el.style.transition = 'transform 0.2s ease';
                                    el.style.transform = `translateY(${hover.y}px)`;
                                }
                                if (hover.x !== undefined) {
                                    el.style.transition = 'transform 0.2s ease';
                                    el.style.transform = `translateX(${hover.x}px)`;
                                }
                            };
                            
                            const handleMouseLeave = () => {
                                el.style.transform = '';
                            };
                            
                            el.addEventListener('mouseenter', handleMouseEnter);
                            el.addEventListener('mouseleave', handleMouseLeave);
                            
                            return () => {
                                el.removeEventListener('mouseenter', handleMouseEnter);
                                el.removeEventListener('mouseleave', handleMouseLeave);
                            };
                        }
                    }, [props.whileHover]);
                    
                    const { initial, animate, whileHover, transition, ...restProps } = props;
                    return React.createElement(tag, { ...restProps, ref: elementRef });
                });
            };
            
            const useInView = (ref, options = {}) => {
                const [inView, setInView] = useState(false);
                const { once = false, margin = '0px' } = options;
                
                useEffect(() => {
                    if (!ref || !ref.current) return;
                    
                    const observer = new IntersectionObserver(
                        ([entry]) => {
                            if (entry.isIntersecting) {
                                setInView(true);
                                if (once && ref.current) {
                                    observer.unobserve(ref.current);
                                }
                            } else if (!once) {
                                setInView(false);
                            }
                        },
                        { rootMargin: margin }
                    );
                    
                    observer.observe(ref.current);
                    
                    return () => {
                        if (ref.current) {
                            observer.unobserve(ref.current);
                        }
                    };
                }, [ref, once, margin]);
                
                return inView;
            };
            
            window.Motion = {
                motion: {
                    div: createMotionComponent('div'),
                    header: createMotionComponent('header'),
                    section: createMotionComponent('section'),
                    button: createMotionComponent('button'),
                    form: createMotionComponent('form'),
                    input: createMotionComponent('input'),
                    svg: createMotionComponent('svg'),
                    path: createMotionComponent('path'),
                    li: createMotionComponent('li'),
                    ul: createMotionComponent('ul'),
                    h2: createMotionComponent('h2'),
                    h3: createMotionComponent('h3'),
                    h4: createMotionComponent('h4'),
                    p: createMotionComponent('p'),
                    span: createMotionComponent('span')
                },
                useScroll: () => ({ scrollY: { get: () => window.scrollY } }),
                useTransform: (value, inputRange, outputRange) => {
                    const [output, setOutput] = useState(outputRange[0]);
                    useEffect(() => {
                        const val = typeof value === 'function' ? value() : value;
                        const input = typeof val === 'object' && val.get ? val.get() : val;
                        const ratio = (input - inputRange[0]) / (inputRange[1] - inputRange[0]);
                        const result = outputRange[0] + (outputRange[1] - outputRange[0]) * ratio;
                        setOutput(result);
                    }, [value]);
                    return output;
                },
                useInView: useInView,
                AnimatePresence: ({ children, mode }) => {
                    return React.createElement(React.Fragment, null, children);
                }
            };
        })();

                                                            <h4 className="text-xl font-bold text-[#0B3A6A]">{rec.product.name}</h4>
                                                            <div className="text-sm text-gray-600">
                                                                {rec.product.voltage} ‚Ä¢ {rec.product.current} ‚Ä¢ {rec.product.channels}
                                                            </div>
                                                        </div>
                                                        <p className="text-gray-700 mb-4">{rec.reason}</p>
                                                        <div className="flex gap-3">
                                                            <button className="px-5 py-2 border-2 border-[#0B3A6A] text-[#0B3A6A] rounded-[14px] font-medium hover:bg-[#0B3A6A] hover:text-white transition-colors">
                                                                View Details
                                                            </button>
                                                            <button className="px-5 py-2 bg-[#0B3A6A] text-white rounded-[14px] font-medium hover:bg-[#0A2F54] transition-colors">
                                                                Buy Now
                                                            </button>
                                                        </div>
                                                    </motion.div>
                                                ))}
                                            </div>
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Product Comparison
        const ProductComparison = () => {
            const [compareOpen, setCompareOpen] = useState(false);
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            return (
                <section id="compare" className="py-20">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                        >
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-900">Compare Motor Drivers</h2>
                            <p className="text-center text-gray-600 mb-12">Choose the right driver for your project</p>
                            
                            <div className="grid md:grid-cols-3 gap-6 mb-8">
                                {products.map((product, i) => (
                                    <motion.div
                                        key={product.id}
                                        initial={{ opacity: 0, y: 30 }}
                                        animate={inView ? { opacity: 1, y: 0 } : {}}
                                        transition={{ delay: i * 0.1 }}
                                        whileHover={{ y: -8, transition: { duration: 0.2 } }}
                                        className="p-6 border border-gray-200 rounded-[14px] bg-white hover:shadow-lg transition-shadow"
                                    >
                                        <div className="border-2 border-dashed border-gray-300 rounded-[14px] h-48 mb-4 flex items-center justify-center bg-gray-50">
                                            <span className="text-gray-400 text-sm">{product.imagePlaceholder}</span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-[#0B3A6A] mb-4">{product.name}</h3>
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            <span className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">{product.voltage}</span>
                                            <span className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">{product.current}</span>
                                            <span className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">{product.channels}</span>
                                        </div>
                                        <p className="text-gray-600 mb-6">{product.bestFor}</p>
                                        <div className="flex gap-3">
                                            <button className="flex-1 px-4 py-2 border-2 border-[#0B3A6A] text-[#0B3A6A] rounded-[14px] font-medium hover:bg-[#0B3A6A] hover:text-white transition-colors">
                                                Learn More
                                            </button>
                                            <button className="flex-1 px-4 py-2 bg-[#0B3A6A] text-white rounded-[14px] font-medium hover:bg-[#0A2F54] transition-colors">
                                                Shop
                                            </button>
                                        </div>
                                    </motion.div>
                                ))}
                            </div>
                            
                            <div className="max-w-4xl mx-auto">
                                <button
                                    onClick={() => setCompareOpen(!compareOpen)}
                                    className="w-full py-4 px-6 bg-gray-100 hover:bg-gray-200 rounded-[14px] font-medium text-gray-900 transition-colors flex items-center justify-between"
                                >
                                    <span>Compare Specs</span>
                                    <motion.svg
                                        animate={{ rotate: compareOpen ? 180 : 0 }}
                                        className="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                    </motion.svg>
                                </button>
                                
                                <AnimatePresence>
                                    {compareOpen && (
                                        <motion.div
                                            initial={{ opacity: 0, height: 0 }}
                                            animate={{ opacity: 1, height: 'auto' }}
                                            exit={{ opacity: 0, height: 0 }}
                                            className="mt-4 overflow-hidden"
                                        >
                                            <div className="bg-white border border-gray-200 rounded-[14px] overflow-x-auto">
                                                <table className="w-full">
                                                    <thead className="bg-gray-50">
                                                        <tr>
                                                            <th className="px-6 py-4 text-left font-semibold text-gray-900">Spec</th>
                                                            {products.map((p) => (
                                                                <th key={p.id} className="px-6 py-4 text-left font-semibold text-gray-900">{p.name}</th>
                                                            ))}
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr className="border-t border-gray-200">
                                                            <td className="px-6 py-4 font-medium text-gray-700">Voltage Range</td>
                                                            {products.map((p) => (
                                                                <td key={p.id} className="px-6 py-4 text-gray-600">{p.voltage}</td>
                                                            ))}
                                                        </tr>
                                                        <tr className="border-t border-gray-200">
                                                            <td className="px-6 py-4 font-medium text-gray-700">Continuous Current</td>
                                                            {products.map((p) => (
                                                                <td key={p.id} className="px-6 py-4 text-gray-600">{p.current}</td>
                                                            ))}
                                                        </tr>
                                                        <tr className="border-t border-gray-200">
                                                            <td className="px-6 py-4 font-medium text-gray-700">Channels</td>
                                                            {products.map((p) => (
                                                                <td key={p.id} className="px-6 py-4 text-gray-600">{p.channels}</td>
                                                            ))}
                                                        </tr>
                                                        <tr className="border-t border-gray-200">
                                                            <td className="px-6 py-4 font-medium text-gray-700">Best For</td>
                                                            {products.map((p) => (
                                                                <td key={p.id} className="px-6 py-4 text-gray-600">{p.bestFor}</td>
                                                            ))}
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Use Cases
        const UseCases = () => {
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            return (
                <section id="use-cases" className="py-20 bg-[#F6F7F9]">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                        >
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-900">Use Cases</h2>
                            <p className="text-center text-gray-600 mb-12">Trusted across industries and projects</p>
                            
                            <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                {useCases.map((useCase, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={inView ? { opacity: 1, y: 0 } : {}}
                                        transition={{ delay: i * 0.05 }}
                                        whileHover={{ y: -4, transition: { duration: 0.2 } }}
                                        className="p-6 bg-white border border-gray-200 rounded-[14px] hover:shadow-md transition-shadow cursor-pointer"
                                    >
                                        <h3 className="font-semibold text-gray-900 mb-2">{useCase.title}</h3>
                                        <p className="text-sm text-gray-600">{useCase.benefit}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Stories Slider
        const StoriesSlider = () => {
            const [scrollX, setScrollX] = useState(0);
            const scrollRef = useRef(null);
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            const handleScroll = (e) => {
                setScrollX(e.target.scrollLeft);
            };

            const maxScroll = scrollRef.current ? scrollRef.current.scrollWidth - scrollRef.current.clientWidth : 0;
            const progress = maxScroll > 0 ? (scrollX / maxScroll) * 100 : 0;

            return (
                <section className="py-20">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                        >
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-900">Trusted Worldwide</h2>
                            <p className="text-center text-gray-600 mb-12">Real stories from makers and builders</p>
                            
                            <div className="relative">
                                <div
                                    ref={scrollRef}
                                    onScroll={handleScroll}
                                    className="flex gap-6 overflow-x-auto scroll-smooth pb-4 scrollbar-hide"
                                    style={{ scrollbarWidth: 'none', msOverflowStyle: 'none' }}
                                >
                                    {testimonials.map((testimonial, i) => (
                                        <motion.div
                                            key={i}
                                            initial={{ opacity: 0, x: 50 }}
                                            animate={inView ? { opacity: 1, x: 0 } : {}}
                                            transition={{ delay: i * 0.1 }}
                                            className="flex-shrink-0 w-80 p-6 bg-white border border-gray-200 rounded-[14px]"
                                        >
                                            <div className="text-sm font-semibold text-[#0B3A6A] mb-2">{testimonial.country}</div>
                                            <p className="text-gray-700 mb-4">{testimonial.story}</p>
                                            <div className="text-sm font-medium text-gray-900">{testimonial.outcome}</div>
                                        </motion.div>
                                    ))}
                                </div>
                                
                                {/* Progress Indicator */}
                                <div className="mt-4 h-1 bg-gray-200 rounded-full overflow-hidden">
                                    <motion.div
                                        className="h-full bg-[#0B3A6A]"
                                        style={{ width: `${progress}%` }}
                                        transition={{ duration: 0.1 }}
                                    />
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Tutorials & Support
        const Tutorials = () => {
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            const tutorials = [
                { title: 'Getting Started', description: 'Quick setup guides' },
                { title: 'Wiring Guides', description: 'Step-by-step connections' },
                { title: 'Troubleshooting', description: 'Common issues solved' }
            ];

            return (
                <section id="tutorials" className="py-20 bg-[#F6F7F9]">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                            className="grid md:grid-cols-2 gap-12 items-center"
                        >
                            <div>
                                <h2 className="text-3xl md:text-4xl font-bold mb-4 text-gray-900">Tutorials & Support</h2>
                                <p className="text-lg text-gray-600 mb-6">
                                    We believe in real support. Every driver comes with comprehensive guides, code examples, and an active community ready to help.
                                </p>
                                <button className="px-6 py-3 border-2 border-[#0B3A6A] text-[#0B3A6A] rounded-[14px] font-medium hover:bg-[#0B3A6A] hover:text-white transition-colors">
                                    Explore Tutorials
                                </button>
                            </div>
                            <div className="grid gap-4">
                                {tutorials.map((tutorial, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, x: 20 }}
                                        animate={inView ? { opacity: 1, x: 0 } : {}}
                                        transition={{ delay: i * 0.1 }}
                                        whileHover={{ x: 4, transition: { duration: 0.2 } }}
                                        className="p-6 bg-white border border-gray-200 rounded-[14px] hover:shadow-md transition-shadow cursor-pointer"
                                    >
                                        <h3 className="font-semibold text-gray-900 mb-1">{tutorial.title}</h3>
                                        <p className="text-sm text-gray-600">{tutorial.description}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Email Capture
        const EmailCapture = () => {
            const [email, setEmail] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            const handleSubmit = (e) => {
                e.preventDefault();
                setSubmitted(true);
                setTimeout(() => {
                    setEmail('');
                    setSubmitted(false);
                }, 3000);
            };

            return (
                <section className="py-20">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                            className="max-w-2xl mx-auto text-center"
                        >
                            <h2 className="text-3xl md:text-4xl font-bold mb-4 text-gray-900">Stay Updated</h2>
                            <p className="text-lg text-gray-600 mb-8">
                                Get wiring guides, launches, and real build case studies.
                            </p>
                            <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email"
                                    required
                                    className="flex-1 px-5 py-3 border-2 border-gray-300 rounded-[14px] focus:outline-none focus:border-[#0B3A6A]"
                                />
                                <AnimatePresence mode="wait">
                                    {submitted ? (
                                        <motion.button
                                            key="success"
                                            initial={{ opacity: 0 }}
                                            animate={{ opacity: 1 }}
                                            exit={{ opacity: 0 }}
                                            className="px-8 py-3 bg-green-500 text-white rounded-[14px] font-medium"
                                            disabled
                                        >
                                            ‚úì Subscribed!
                                        </motion.button>
                                    ) : (
                                        <motion.button
                                            key="submit"
                                            initial={{ opacity: 0 }}
                                            animate={{ opacity: 1 }}
                                            exit={{ opacity: 0 }}
                                            type="submit"
                                            className="px-8 py-3 bg-[#0B3A6A] text-white rounded-[14px] font-medium hover:bg-[#0A2F54] transition-colors"
                                        >
                                            Subscribe
                                        </motion.button>
                                    )}
                                </AnimatePresence>
                            </form>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // FAQ
        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(null);
            const ref = useRef(null);
            const inView = useInView(ref, { once: true, margin: '-100px' });

            return (
                <section id="faq" className="py-20 bg-[#F6F7F9]">
                    <div className="container mx-auto px-6">
                        <motion.div
                            ref={ref}
                            initial={{ opacity: 0, y: 30 }}
                            animate={inView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.6 }}
                            className="max-w-3xl mx-auto"
                        >
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-900">Frequently Asked Questions</h2>
                            <div className="space-y-4">
                                {faqs.map((faq, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={inView ? { opacity: 1, y: 0 } : {}}
                                        transition={{ delay: i * 0.05 }}
                                        className="bg-white border border-gray-200 rounded-[14px] overflow-hidden"
                                    >
                                        <button
                                            onClick={() => setOpenIndex(openIndex === i ? null : i)}
                                            className="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-[#0B3A6A] rounded-[14px]"
                                            aria-expanded={openIndex === i}
                                        >
                                            <span className="font-semibold text-gray-900">{faq.q}</span>
                                            <motion.svg
                                                animate={{ rotate: openIndex === i ? 180 : 0 }}
                                                className="w-5 h-5 text-gray-600 flex-shrink-0"
                                                fill="none"
                                                stroke="currentColor"
                                                viewBox="0 0 24 24"
                                            >
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                            </motion.svg>
                                        </button>
                                        <AnimatePresence>
                                            {openIndex === i && (
                                                <motion.div
                                                    initial={{ height: 0, opacity: 0 }}
                                                    animate={{ height: 'auto', opacity: 1 }}
                                                    exit={{ height: 0, opacity: 0 }}
                                                    transition={{ duration: 0.3 }}
                                                    className="overflow-hidden"
                                                >
                                                    <div className="px-6 pb-4 text-gray-600">
                                                        {faq.a}
                                                    </div>
                                                </motion.div>
                                            )}
                                        </AnimatePresence>
                                    </motion.div>
                                ))}
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };


        // Main App
        const App = () => {
            return (
                <div className="min-h-screen">
                    <main>
                        <Hero />
                        <div className="section-separator" />
                        <PainSolution />
                        <div className="section-separator" />
                        <WhyCytron />
                        <div className="section-separator" />
                        <DriverSelector />
                        <div className="section-separator" />
                        <ProductComparison />
                        <div className="section-separator" />
                        <UseCases />
                        <div className="section-separator" />
                        <StoriesSlider />
                        <div className="section-separator" />
                        <Tutorials />
                        <div className="section-separator" />
                        <EmailCapture />
                        <div className="section-separator" />
                        <FAQ />
                    </main>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
